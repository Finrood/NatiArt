<div class="space-y-6" [formGroup]="credentialForm" (keydown.enter)="onEnter()">
  <app-natiart-form-field label="Email Address" controlName="username" [form]="credentialForm">
    <input type="email" formControlName="username" autocomplete="email" class="w-full px-4 py-3 bg-surface rounded-lg border border-surface-variant focus:border-primary focus:ring-2 focus:ring-primary/30 placeholder:text-surface-contrast/50 transition-all" placeholder="you@example.com">
  </app-natiart-form-field>

  <app-natiart-form-field label="Password" controlName="password" [form]="credentialForm">
    <input type="password" formControlName="password" autocomplete="new-password" placeholder="••••••••" class="w-full px-4 py-3 bg-surface rounded-lg border border-surface-variant focus:border-primary focus:ring-2 focus:ring-primary/30 placeholder:text-surface-contrast/50 transition-all">
    <app-password-requirements [password]="credentialForm.get('password')?.value" class="mt-2 animate-fadeIn"></app-password-requirements>
  </app-natiart-form-field>

  <app-natiart-form-field label="Confirm Password" controlName="confirmPassword" [form]="credentialForm">
    <input type="password" formControlName="confirmPassword" autocomplete="new-password" placeholder="••••••••" class="w-full px-4 py-3 bg-surface rounded-lg border border-surface-variant focus:border-primary focus:ring-2 focus:ring-primary/30 placeholder:text-surface-contrast/50 transition-all">
  </app-natiart-form-field>

  <app-button type="button" (click)="goToNext()" [disabled]="credentialForm.invalid" [block]="true" color="primary" size="lg">
    Next Step →
  </app-button>
</div>
