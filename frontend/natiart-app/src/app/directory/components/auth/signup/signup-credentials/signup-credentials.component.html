<div class="space-y-4" [formGroup]="credentialForm">
  <app-natiart-form-field label="Email Address" controlName="username" [form]="credentialForm">
    <input type="email" formControlName="username" autocomplete="email" placeholder="you@example.com" class="form-input">
  </app-natiart-form-field>

  <app-natiart-form-field label="Password" controlName="password" [form]="credentialForm">
    <input type="password" formControlName="password" autocomplete="new-password" placeholder="••••••••" class="form-input">
    <app-password-requirements [password]="credentialForm.get('password')?.value" class="animate-fadeIn"></app-password-requirements>
  </app-natiart-form-field>

  <app-natiart-form-field label="Confirm Password" controlName="confirmPassword" [form]="credentialForm">
    <input type="password" formControlName="confirmPassword" autocomplete="new-password" placeholder="••••••••" class="form-input">
  </app-natiart-form-field>

  <app-button type="button" (click)="goToNext()" [disabled]="credentialForm.invalid" [block]="true" color="primary" size="lg">
    Next Step →
  </app-button>
</div>
