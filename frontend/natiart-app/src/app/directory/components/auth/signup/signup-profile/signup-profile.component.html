<div class="space-y-6" [formGroup]="profileForm">
  <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <app-natiart-form-field label="First Name" controlName="firstname" [form]="profileForm">
      <input formControlName="firstname" autocomplete="given-name" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Last Name" controlName="lastname" [form]="profileForm">
      <input formControlName="lastname" autocomplete="last-name" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="CPF" controlName="cpf" [form]="profileForm">
      <input formControlName="cpf" autocomplete="off" placeholder="000.000.000-00" cpfFormat class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Phone" controlName="phone" [form]="profileForm">
      <input formControlName="phone" autocomplete="tel" placeholder="(XX) XXXXX-XXXX" appPhoneFormatBrazil class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Zip Code" controlName="zipCode" [form]="profileForm">
      <input formControlName="zipCode" cepFormat (change)="onZipCodeChange()" placeholder="XXXXX-XXX" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Country" controlName="country" [form]="profileForm">
      <input formControlName="country" readonly class="form-input bg-surface-variant/30 cursor-not-allowed">
    </app-natiart-form-field>

    <app-natiart-form-field label="State" controlName="state" [form]="profileForm">
      <input formControlName="state" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="City" controlName="city" [form]="profileForm">
      <input formControlName="city" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Neighborhood" controlName="neighborhood" [form]="profileForm">
      <input formControlName="neighborhood" class="form-input">
    </app-natiart-form-field>

    <app-natiart-form-field label="Street" controlName="street" [form]="profileForm">
      <input formControlName="street" class="form-input">
    </app-natiart-form-field>
  </div>

  <app-natiart-form-field label="Address Complement" controlName="complement" [form]="profileForm">
    <input formControlName="complement" placeholder="Apartment, suite, unit, building, floor, etc." class="form-input">
  </app-natiart-form-field>

  @if (isLoadingAddress) {
    <div class="text-center">
      <app-loading-spinner></app-loading-spinner>
      <p class="mt-2 text-sm text-surface-contrast/85">Loading address...</p>
    </div>
  }

  <div class="flex gap-4">
    <app-button type="button" (click)="goBack()" color="secondary" size="md">
      ‚Üê Back
    </app-button>
    <app-button type="submit" [disabled]="profileForm.invalid" color="primary" size="md" [block]="true">
      Complete Registration
    </app-button>
  </div>
</div>
