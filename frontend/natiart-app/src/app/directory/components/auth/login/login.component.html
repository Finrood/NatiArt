<div class="min-h-screen bg-background font-serif">
  <div class="grid grid-cols-1 lg:grid-cols-2 min-h-screen">
    <!-- Left Column: Branding & Image -->
    <div class="hidden lg:block relative">
      <img src="assets/img/a1.webp" alt="Elegant porcelain" class="absolute inset-0 w-full h-full object-cover">
      <div class="absolute inset-0 bg-black/30"></div>
      <div class="relative z-10 flex flex-col justify-end h-full p-12 text-white">
        <h1 class="text-5xl font-bold font-serif mb-4">Porcelain Elegance</h1>
        <p class="text-lg text-gray-200 max-w-md">Discover the timeless beauty of handcrafted porcelain, where art meets function.</p>
      </div>
    </div>

    <!-- Right Column: Login Form -->
    <div class="flex items-center justify-center p-6 sm:p-12">
      <div class="w-full max-w-md">
        <div class="lg:hidden text-center mb-8">
          <h1 class="text-4xl font-bold font-serif text-primary-dark">Porcelain Elegance</h1>
        </div>

        <div [@fadeIn] class="bg-surface p-8 rounded-2xl shadow-lg border border-primary-lighter/20">
          <h2 class="text-3xl font-light text-secondary-dark text-center mb-2">Welcome Back</h2>
          <p class="text-center text-secondary-light mb-8">Sign in to continue your journey.</p>

          @if (errorMessage) {
            <div class="bg-error/10 border border-error/30 text-error px-4 py-3 rounded-lg mb-6 text-sm" role="alert">
              {{ errorMessage }}
            </div>
          }

          <form (ngSubmit)="doLoginUser()" [formGroup]="loginForm" class="space-y-6">
            <div formGroupName="credentials">
              <app-natiart-form-field label="Email Address" controlName="username" [form]="credentialsForm">
                <input type="email" formControlName="username" autocomplete="email" placeholder="you@example.com"
                       class="form-input">
              </app-natiart-form-field>

              <app-natiart-form-field label="Password" controlName="password" [form]="credentialsForm">
                <input [type]="showPassword ? 'text' : 'password'" formControlName="password" autocomplete="current-password"
                       placeholder="••••••••" class="form-input">
              </app-natiart-form-field>
            </div>

            <app-button type="submit" [disabled]="loginForm.invalid" [block]="true" color="primary" size="lg">
              Sign In
            </app-button>
          </form>

          <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-primary-lighter/50"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-surface text-secondary-light">Or continue with</span>
            </div>
          </div>

          <div>
                        <app-button [block]="true" customClass="bg-white border border-gray-300 text-gray-700 hover:bg-gray-50">
              <span class="flex items-center justify-center">
                <img alt="Google logo" class="h-5 w-5 mr-3" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg">
                Sign in with Google
              </span>
            </app-button>
          </div>
        </div>

        <p class="mt-8 text-center text-sm text-secondary-light">
          Not a member?
          <a routerLink="/register" class="font-semibold text-primary hover:text-primary-dark underline underline-offset-2">
            Sign up now
          </a>
        </p>
      </div>
    </div>
  </div>
</div>
