<div class="min-h-screen bg-[#FDF5E6] flex items-center justify-center px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-xs sm:max-w-sm md:max-w-md space-y-6 sm:space-y-8" [@fadeIn]>
    <div>
      <h1 class="mt-6 text-center text-2xl sm:text-3xl md:text-4xl font-light text-[#4A4A4A]">
        Welcome to Porcelain Elegance
      </h1>
      <p class="mt-2 text-center text-xs sm:text-sm md:text-base text-[#888]">
        Sign in to your account
      </p>
    </div>
    <form class="mt-6 sm:mt-8 space-y-4 sm:space-y-6" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="email-address" class="sr-only">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required
                 class="appearance-none rounded-none relative block w-full px-3 py-2 sm:py-3 border border-[#D4A59A] placeholder-[#888] text-[#4A4A4A] rounded-t-md focus:outline-none focus:ring-[#D4A59A] focus:border-[#D4A59A] focus:z-10 text-sm sm:text-base"
                 [@inputFocus]="emailFocused ? 'focused' : 'unfocused'"
                 (focus)="emailFocused = true" (blur)="emailFocused = false"
                 placeholder="Email address"
                 [(ngModel)]="credentials.username"
                 #emailInput="ngModel"
                 [class.border-red-500]="emailInput.invalid && emailInput.touched"
                 aria-describedby="email-error">
        </div>
        <div *ngIf="emailInput.invalid && emailInput.touched" id="email-error" class="text-red-500 text-xs sm:text-sm mt-1 ml-1">
          Please enter a valid email address.
        </div>
        <div class="relative">
          <label for="password" class="sr-only">Password</label>
          <div class="relative">
            <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" autocomplete="current-password" required
                   class="appearance-none rounded-md relative block w-full px-3 py-2 sm:py-3 border border-[#D4A59A] placeholder-[#888] text-[#4A4A4A] focus:outline-none focus:ring-[#D4A59A] focus:border-[#D4A59A] text-sm sm:text-base pr-10 transition-all duration-200 ease-in-out"
                   [ngClass]="{
                     'z-20 transform scale-[1.02] shadow-lg': passwordFocused,
                     'z-10': !passwordFocused
                   }"
                   (focus)="passwordFocused = true" (blur)="passwordFocused = false"
                   placeholder="Password"
                   [(ngModel)]="credentials.password"
                   #passwordInput="ngModel"
                   [class.border-red-500]="passwordInput.invalid && passwordInput.touched"
                   aria-describedby="password-error">
            <button type="button"
                    (click)="togglePasswordVisibility()"
                    class="absolute inset-y-0 right-0 pr-3 flex items-center text-sm leading-5 text-[#D4A59A] hover:text-[#C89F94] focus:outline-none z-30 transition-colors duration-200"
                    [ngClass]="{'transform scale-[1.02]': passwordFocused}"
                    aria-label="Toggle password visibility">
              <span class="w-5 h-5 flex items-center justify-center">
                <!-- Open Eye -->
                <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
                <!-- Closed Eye -->
                <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                </svg>
              </span>
            </button>
          </div>
        </div>
        <div *ngIf="passwordInput.invalid && passwordInput.touched" id="password-error" class="text-red-500 text-xs sm:text-sm mt-1 ml-1">
          Password is required.
        </div>
      </div>

      <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between space-y-2 sm:space-y-0">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox"
                 class="h-4 w-4 text-[#D4A59A] focus:ring-[#D4A59A] border-[#888] rounded">
          <label for="remember-me" class="ml-2 block text-xs sm:text-sm text-[#4A4A4A]">
            Remember me
          </label>
        </div>

        <div class="text-xs sm:text-sm">
          <a href="#" class="font-medium text-[#D4A59A] hover:text-[#C89F94] transition-colors duration-300 focus:outline-none focus:underline">
            Forgot your password?
          </a>
        </div>
      </div>

      <div>
        <button type="submit"
                [disabled]="loginForm.invalid"
                class="group relative w-full flex justify-center py-2 sm:py-3 px-4 border border-transparent text-sm sm:text-base font-medium rounded-md text-white bg-[#D4A59A] hover:bg-[#C89F94] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D4A59A] transition-colors duration-300 disabled:opacity-50 disabled:cursor-not-allowed"
                [@buttonHover]="isHovered ? 'hovered' : 'unhovered'"
                (mouseenter)="isHovered = true" (mouseleave)="isHovered = false">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <svg class="h-5 w-5 text-[#FDF5E6] group-hover:text-[#FDF5E6]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </span>
          Sign in
        </button>
      </div>
    </form>

    <div *ngIf="errorMessage" class="mt-3 text-center text-xs sm:text-sm text-red-600" role="alert">
      {{ errorMessage }}
    </div>

    <div class="mt-6 sm:mt-8">
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-[#D4A59A]"></div>
        </div>
        <div class="relative flex justify-center text-xs sm:text-sm">
          <span class="px-2 bg-[#FDF5E6] text-[#888]">
            Or continue with
          </span>
        </div>
      </div>

      <div class="mt-6">
        <button
          class="w-full flex items-center justify-center px-4 py-2 sm:py-3 border border-[#D4A59A] rounded-md shadow-sm text-xs sm:text-sm font-medium text-[#4A4A4A] bg-white hover:bg-gray-50 transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#D4A59A]">
          <img class="h-5 w-5 mr-2" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
          Sign in with Google
        </button>
      </div>
    </div>

    <p class="mt-4 sm:mt-6 text-center text-xs sm:text-sm text-[#888]">
      Not a member?
      <a href="/register" class="font-medium text-[#D4A59A] hover:text-[#C89F94] transition-colors duration-300 focus:outline-none focus:underline">
        Sign up now
      </a>
    </p>
  </div>
</div>
