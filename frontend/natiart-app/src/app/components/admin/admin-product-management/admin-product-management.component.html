<div class="container mx-auto p-4">
  <div *ngIf="alert$ | async as alert"
       [ngClass]="{
         'bg-green-100 border-green-400 text-green-700': alert.type === 'success',
         'bg-red-100 border-red-400 text-red-700': alert.type === 'error'
       }"
       class="border-l-4 p-4 mb-4 transition-transform transform duration-500 ease-in-out">
    <p>{{ alert.message }}</p>
  </div>

  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl sm:text-3xl font-light">Products</h2>
    <button (click)="openModal()"
            class="bg-[#D4A59A] text-white px-4 py-2 rounded-full hover:bg-[#C89F94] transition-colors text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
      Add New Product
    </button>
  </div>

  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let product of products | async"
         class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
         [ngClass]="{'opacity-50': !product.active}">
      <div class="bg-[#F3E5D8] h-48 sm:h-64 mb-4 rounded-md overflow-hidden">
        <img *ngIf="imageUrls[product.id!]" [src]="imageUrls[product.id!]" [alt]="product.label" class="w-full h-full object-cover">
      </div>
      <h3 class="text-xl font-semibold mb-2">{{ product.label }}</h3>
      <p class="text-gray-600 mb-4">{{ product.description }}</p>
      <div class="flex justify-between items-center mb-4">
        <span class="text-lg font-bold text-[#D4A59A]">${{ product.markedPrice }}</span>
        <span class="text-sm text-gray-500 line-through">${{ product.originalPrice }}</span>
      </div>
      <div class="flex flex-wrap justify-between gap-2">
        <button (click)="openModal(product)"
                class="text-[#D4A59A] border border-[#D4A59A] px-3 py-1 rounded-full hover:bg-[#D4A59A] hover:text-white transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
          Edit
        </button>
        <button (click)="deleteProduct(product.id!)"
                class="text-red-500 border border-red-500 px-3 py-1 rounded-full hover:bg-red-500 hover:text-white transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
          Delete
        </button>
        <button (click)="toggleProductVisibility(product)"
                class="text-[#D4A59A] border border-[#D4A59A] px-3 py-1 rounded-full hover:bg-[#D4A59A] hover:text-white transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50 flex items-center space-x-1">
          <span>{{ product.active ? 'Hide' : 'Show' }}</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
            <path *ngIf="product.active" d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
            <path *ngIf="product.active" fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
            <path *ngIf="!product.active" fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
            <path *ngIf="!product.active" d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Product Modal -->
  <div id="productModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto transform transition-transform duration-300 ease-in-out">
      <h3 class="text-2xl mb-4 font-light">{{ (isEditingProduct | async) ? 'Edit Product' : 'Add Product' }}</h3>
      <form [formGroup]="productForm" (ngSubmit)="submitForm()">
        <div class="mb-4">
          <label for="productLabel" class="block text-sm font-medium text-gray-700 mb-1">Label</label>
          <input formControlName="label" type="text" id="productLabel" name="productLabel"
                 class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
          <div *ngIf="productForm.get('label')?.invalid && productForm.get('label')?.touched" class="text-red-600 text-sm mt-1">
            Label is required.
          </div>
        </div>
        <div class="mb-4">
          <label for="productDescription" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
          <textarea formControlName="description" id="productDescription" name="productDescription" rows="3"
                    class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm"></textarea>
        </div>
        <div class="mb-4">
          <label for="productOriginalPrice" class="block text-sm font-medium text-gray-700 mb-1">Original Price</label>
          <input formControlName="originalPrice" type="number" id="productOriginalPrice" name="productOriginalPrice"
                 class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="productMarkedPrice" class="block text-sm font-medium text-gray-700 mb-1">Marked Price</label>
          <input formControlName="markedPrice" type="number" id="productMarkedPrice" name="productMarkedPrice"
                 class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="productStockQuantity" class="block text-sm font-medium text-gray-700 mb-1">Stock Quantity</label>
          <input formControlName="stockQuantity" type="number" id="productStockQuantity" name="productStockQuantity"
                 class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        </div>
        <div class="mb-4">
          <label for="productCategory" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
          <select formControlName="categoryId" id="productCategory" name="productCategory"
                  class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
            <option *ngFor="let category of categories | async" [value]="category.id">{{ category.label }}</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="productImages" class="block text-sm font-medium text-gray-700 mb-1">Images</label>
          <input type="file" id="productImages" (change)="onFileSelected($event)" multiple accept="image/*"
                 class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        </div>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-1">Image Previews (Drag to reorder)</label>
          <div cdkDropList (cdkDropListDropped)="onImageDrop($event)" class="grid grid-cols-3 gap-2">
            <div *ngFor="let preview of imagePreviews; let i = index" class="relative" cdkDrag>
              <img [src]="preview.url" alt="Image preview" class="w-full h-24 object-cover rounded-md">
              <button type="button" (click)="removeImage(i)" class="absolute top-1 right-1 bg-red-500 text-white rounded-full p-1 text-xs">
                &times;
              </button>
              <div class="absolute inset-0 bg-blue-500 bg-opacity-50 flex items-center justify-center text-white opacity-0 transition-opacity duration-300 hover:opacity-100">
                Drag to reorder
              </div>
            </div>
          </div>
        </div>
        <div class="flex justify-end space-x-2">
          <button type="button" (click)="closeModal()"
                  class="bg-gray-300 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-400 transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
            Cancel
          </button>
          <button type="submit"
                  class="bg-[#D4A59A] text-white px-4 py-2 rounded-full hover:bg-[#C89F94] transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
            {{ (isEditingProduct | async) ? 'Update' : 'Add' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
