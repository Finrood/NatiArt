<div *ngIf="alert$ | async as alert"
     [ngClass]="{
           'bg-green-100 border-green-400 text-green-700': alert.type === 'success',
           'bg-red-100 border-red-400 text-red-700': alert.type === 'error'
         }"
     class="border-l-4 p-4 mb-4 transition-transform transform duration-500 ease-in-out">
  <p>{{ alert.message }}</p>
</div>

<div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl sm:text-3xl font-light">Packages</h2>
  <button (click)="openModal()"
          class="bg-[#D4A59A] text-white px-4 py-2 rounded-full hover:bg-[#C89F94] transition-colors text-sm sm:text-base focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
    Add New Package
  </button>
</div>

<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
  <div *ngFor="let pack of packages | async"
       class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow"
       [ngClass]="{'opacity-50': !pack.active}">
    <h3 class="text-xl font-semibold mb-2">{{ pack.label }}</h3>
    <p class="text-gray-600 mb-4">{{ pack.height }}cmx{{ pack.width }}cmx{{ pack.depth }}cm</p>

    <div class="flex flex-wrap justify-between gap-2">
      <button (click)="openModal(pack)"
              class="text-[#D4A59A] border border-[#D4A59A] px-3 py-1 rounded-full hover:bg-[#D4A59A] hover:text-white transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
        Edit
      </button>
      <button (click)="deletePackage(pack.id!)"
              class="text-red-500 border border-red-500 px-3 py-1 rounded-full hover:bg-red-500 hover:text-white transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50">
        Delete
      </button>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="packageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
  <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md mx-4 transform transition-transform duration-300 ease-in-out">
    <h3 class="text-2xl mb-4 font-light">{{ isEditingPackage.value ? 'Edit Package' : 'Add Package' }}</h3>
    <form [formGroup]="packageForm" (ngSubmit)="submitForm()">
      <div class="mb-4">
        <label for="packageLabel" class="block text-sm font-medium text-gray-700 mb-1">Label</label>
        <input formControlName="label" type="text" id="packageLabel" name="packageLabel"
               class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        <div *ngIf="packageForm.get('label')?.invalid && packageForm.get('label')?.touched" class="text-red-600 text-sm mt-1">
          Label is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="packageHeight" class="block text-sm font-medium text-gray-700 mb-1">Height</label>
        <input type="number" step="0.01" formControlName="height" id="packageHeight" name="packageHeight"
                  class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        <div *ngIf="packageForm.get('height')?.invalid && packageForm.get('height')?.touched" class="text-red-600 text-sm mt-1">
          Height is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="packageWidth" class="block text-sm font-medium text-gray-700 mb-1">Width</label>
        <input type="number" step="0.01" formControlName="width" id="packageWidth" name="packageWidth"
               class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        <div *ngIf="packageForm.get('width')?.invalid && packageForm.get('width')?.touched" class="text-red-600 text-sm mt-1">
          Width is required.
        </div>
      </div>
      <div class="mb-4">
        <label for="packageDepth" class="block text-sm font-medium text-gray-700 mb-1">Depth</label>
        <input type="number" step="0.01" formControlName="depth" id="packageDepth" name="packageDepth"
               class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#D4A59A] focus:border-[#D4A59A] sm:text-sm">
        <div *ngIf="packageForm.get('depth')?.invalid && packageForm.get('depth')?.touched" class="text-red-600 text-sm mt-1">
          Depth is required.
        </div>
      </div>
      <div class="flex justify-end space-x-2">
        <button type="button" (click)="closeModal()"
                class="bg-gray-300 text-gray-700 px-4 py-2 rounded-full hover:bg-gray-400 transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-opacity-50">
          Cancel
        </button>
        <button type="submit"
                class="bg-[#D4A59A] text-white px-4 py-2 rounded-full hover:bg-[#C89F94] transition-colors text-sm focus:outline-none focus:ring-2 focus:ring-[#D4A59A] focus:ring-opacity-50">
          {{ isEditingPackage.value ? 'Update' : 'Add' }}
        </button>
      </div>
    </form>
  </div>
</div>
