<nav [class]="getNavClasses()">
  <!-- Menu Content -->
  <div class="h-full overflow-y-auto relative">
    <!-- Menu Header with Toggle Button -->
    <div class="flex items-center justify-between p-4">
      <h2 class="text-xl font-bold text-gray-800" *ngIf="isOpen">Menu</h2>
      <button
        (click)="toggleMenu()"
        class="p-2 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
        [class.right-2]="!isOpen"
        [class.top-2]="!isOpen"
        aria-label="Toggle menu">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          [class]="getToggleButtonClasses()">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7" />
        </svg>
      </button>
    </div>

    <!-- Main Menu Items -->
    <ul class="space-y-2 mt-4 px-4" *ngIf="isOpen">
      <!-- See all products -->
      <li>
        <a href="#"
           class="flex items-center py-2 px-3 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
           aria-label="See all products">
          <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span>See all products</span>
        </a>
      </li>

      <!-- Category Items -->
      <li *ngFor="let category of categories">
        <a href="#"
           class="flex items-center py-2 px-3 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
           [attr.aria-label]="category.label">
          <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <span>{{ category.label }}</span>
        </a>
      </li>
    </ul>

    <!-- Additional Menu Items -->
    <div class="mt-8 px-4 space-y-2" *ngIf="isOpen">
      <!-- New Arrivals -->
      <a href="#"
         class="flex items-center py-2 px-3 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
         aria-label="New Arrivals">
        <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        <span>New Arrivals</span>
      </a>

      <!-- Sale -->
      <a href="#"
         class="flex items-center py-2 px-3 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
         aria-label="Sale">
        <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h18M3 7h18m-9 4v6m6-6h6M3 15h6m-6 4h18" />
        </svg>
        <span>Sale</span>
      </a>

      <!-- Contact -->
      <a href="#"
         class="flex items-center py-2 px-3 rounded-md text-gray-600 hover:bg-beige-200 transition-colors focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-beige-300"
         aria-label="Contact">
        <svg class="h-5 w-5 mr-2 flex-shrink-0" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 14h.01M16 10h.01M12 18h.01M16 6h.01M12 2h.01M8 6h.01M5 10h.01M19 10h.01" />
        </svg>
        <span>Contact</span>
      </a>
    </div>
  </div>
</nav>
