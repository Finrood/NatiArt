<section class="bg-white rounded-lg shadow-md p-6 mt-8" aria-labelledby="shipping-estimation-title">
  <h2 id="shipping-estimation-title" class="text-2xl font-semibold mb-4 text-gray-800">Shipping Estimation</h2>

  <form [formGroup]="shippingForm" (ngSubmit)="estimateShipping()" class="space-y-4">
    <div>
      <label for="cep" class="block text-sm font-medium text-gray-700">CEP (Postal Code)</label>
      <input
        type="text"
        id="cep"
        formControlName="cep"
        cepFormat
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        placeholder="00000-000"
        aria-describedby="cep-error"
      >
      <p
        id="cep-error"
        class="mt-2 text-sm text-red-600"
        *ngIf="shippingForm.get('cep')?.invalid && (shippingForm.get('cep')?.dirty || shippingForm.get('cep')?.touched)"
      >
        Please enter a valid CEP (8 digits).
      </p>
    </div>

    <button
      type="submit"
      [disabled]="shippingForm.invalid || isLoading"
      class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-colors disabled:opacity-50"
    >
      {{ isLoading ? 'Estimating...' : 'Estimate Shipping' }}
    </button>
  </form>

  <div *ngIf="isLoading" class="flex justify-center mt-4" aria-live="polite">
    <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
    </svg>
  </div>

  <div *ngIf="cheapestOption$ | async as option" class="mt-6" aria-live="polite">
    <h3 class="text-lg font-semibold text-gray-800 mb-2">Cheapest Shipping Option:</h3>
    <div class="bg-gray-100 p-4 rounded-md">
      <p class="font-medium">{{ option.service }}</p>
      <p>Price: R$ {{ option.price.toFixed(2) }}</p>
      <p>Estimated Delivery: {{ option.estimatedDeliveryDays }} days</p>
    </div>
  </div>

  <p *ngIf="errorMessage" class="mt-4 text-red-600" aria-live="assertive">{{ errorMessage }}</p>
</section>
