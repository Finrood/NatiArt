<div class="relative w-full h-96 md:h-[500px] mb-12 group">
  <!-- Image Slides -->
  @for (image of bannerImages; track image; let i = $index) {
    <div class="absolute inset-0 w-full h-full transition-opacity duration-1000 ease-in-out" [class.opacity-100]="i === currentBannerIndex" [class.opacity-0]="i !== currentBannerIndex">
      <img [src]="image" [alt]="'Banner Image ' + (i + 1)" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-black/30"></div> <!-- Dark overlay for better text contrast -->
    </div>
  }

  <!-- Text Content -->
  <div class="relative container mx-auto h-full flex flex-col justify-center items-start text-white p-8">
    <h2 class="text-4xl md:text-6xl font-serif font-bold mb-4 shadow-lg">The Art of Porcelain</h2>
    <p class="text-lg md:text-xl max-w-lg shadow-md">Experience the fusion of timeless tradition and modern design in every piece.</p>
    <app-button customClass="mt-8 bg-white/90 text-secondary hover:bg-white backdrop-blur-sm">Explore Collections</app-button>
  </div>

  <!-- Navigation Arrows -->
  <button (click)="prevSlide()" class="absolute top-1/2 left-4 -translate-y-1/2 bg-white/50 hover:bg-white text-secondary p-2 rounded-full transition-opacity duration-300 opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-white">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg>
  </button>
  <button (click)="nextSlide()" class="absolute top-1/2 right-4 -translate-y-1/2 bg-white/50 hover:bg-white text-secondary p-2 rounded-full transition-opacity duration-300 opacity-0 group-hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-white">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
  </button>

  <!-- Navigation Dots -->
  <div class="absolute bottom-6 left-1/2 -translate-x-1/2 flex space-x-3">
    @for (image of bannerImages; track image; let i = $index) {
      <button (click)="goToSlide(i)" class="w-3 h-3 rounded-full transition-colors duration-300" [ngClass]="i === currentBannerIndex ? 'bg-white' : 'bg-white/50 hover:bg-white'"></button>
    }
  </div>
</div>
