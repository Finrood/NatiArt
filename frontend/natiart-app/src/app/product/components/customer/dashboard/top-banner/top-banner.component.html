<!-- Full-width banner -->
<div class="relative w-full h-[400px] mb-8">
  <img *ngFor="let image of bannerImages; let i = index"
       [alt]="'Banner ' + (i + 1)"
       [class.opacity-0]="i !== currentBannerIndex"
       [class.opacity-100]="i === currentBannerIndex"
       [src]="image"
       class="absolute top-0 left-0 w-full h-full object-cover transition-opacity duration-500">
  <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 text-white p-4">
    <div class="container mx-auto">
      <h2 class="text-3xl font-bold">Welcome to Our Porcelain Collection</h2>
      <p class="mt-2">Discover elegance in every piece</p>
    </div>
  </div>

  <!-- Navigation Arrows -->
  <app-button (click)="prevSlide()" color="light" size="sm" shape="rounded-full" customClass="absolute top-1/2 left-4 transform -translate-y-1/2 shadow-md">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M15 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
  </app-button>
  <app-button (click)="nextSlide()" color="light" size="sm" shape="rounded-full" customClass="absolute top-1/2 right-4 transform -translate-y-1/2 shadow-md">
    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path d="M9 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"/>
    </svg>
  </app-button>

  <!-- Navigation Dots -->
  <div class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
    <app-button (click)="goToSlide(i)" *ngFor="let image of bannerImages; let i = index" [class.bg-gray-400]="i !== currentBannerIndex" [class.bg-white]="i === currentBannerIndex" customClass="w-3 h-3 rounded-full transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"></app-button>
  </div>
</div>
