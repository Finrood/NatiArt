<div class="relative space-y-1 w-full">
  <!-- Label -->
  <label
    [for]="controlName"
    class="block text-sm font-medium text-surface-contrast/85 transition-colors"
  >
    {{ label }}
  </label>

  <!-- Input container with error state -->
  <div class="relative rounded-md shadow-sm" [class.has-error]="showErrors()">
    <ng-content></ng-content>

    <!-- Password Visibility Toggle -->
    <button *ngIf="isPassword" (click)="togglePasswordVisibility()" type="button"
            class="absolute inset-y-0 right-8 pr-3 flex items-center text-sm leading-5 text-primary hover:text-primary-dark focus:outline-none z-30 transition-colors duration-200"
            aria-label="Toggle password visibility">
      <span class="w-5 h-5 flex items-center justify-center">
        <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="2" />
          <path
            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
        <svg *ngIf="showPassword" class="w-5 h-5" fill="none" stroke="currentColor"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"
            stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
        </svg>
      </span>
    </button>

    <!-- Error icon -->
    <div *ngIf="showErrors()" class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
      <svg class="h-5 w-5 text-error" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd"
              d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd" />
      </svg>
    </div>
  </div>

  <!-- Error messages -->
  <div *ngIf="showErrors()" class="text-error text-sm space-y-1">
    <p *ngIf="control?.errors?.['required']">{{ label }} is required</p>
    <p *ngIf="control?.errors?.['email']">Please enter a valid email</p>
    <p *ngIf="control?.errors?.['minlength']">
      Minimum length {{ control?.errors?.['minlength'].requiredLength }} characters
    </p>
    <p *ngIf="control?.errors?.['pattern']">Invalid format</p>
    <p *ngIf="control?.errors?.['passwordMismatch']">Passwords do not match</p>
  </div>
</div>
