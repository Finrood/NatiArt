<button
  [type]="type"
  [disabled]="disabled"
  class="btn {{customClass}}"
  [ngClass]="{
    'btn-primary': color === 'primary' && !disabled,
    'btn-secondary': color === 'secondary' && !disabled,
    'btn-success': color === 'success' && !disabled,
    'btn-danger': color === 'danger' && !disabled,
    'btn-warning': color === 'warning' && !disabled,
    'btn-info': color === 'info' && !disabled,
    'btn-light': color === 'light' && !disabled,
    'btn-dark': color === 'dark' && !disabled,
    'btn-link': color === 'link' && !disabled,
    'opacity-50': disabled,
    'cursor-not-allowed': disabled,
    'bg-gray-300': disabled,
    'text-gray-500': disabled,
    'btn-sm': size === 'sm',
    'btn-lg': size === 'lg',
    'btn-block': block,
    'rounded-full': shape === 'rounded-full'
  }"
>
  <ng-content></ng-content>
</button>
